<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Android Apps</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff6a00,#ee0979,#00c6ff,#0072ff);
    background-size:400% 400%;
    animation:gradientMove 15s ease infinite;
    color:white;
    text-align:center;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

header{
    padding:40px 20px;
}

header h1{
    font-size:40px;
    font-weight:800;
}

header p{
    font-size:18px;
    opacity:0.9;
}

.container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
    padding:40px 20px;
}

.card{
    background:white;
    color:#333;
    width:280px;
    border-radius:20px;
    padding:20px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
    transition:0.4s;
}

.card:hover{
    transform:translateY(-10px) scale(1.05);
}

.app-logo{
    width:100px;
    height:100px;
    object-fit:cover;
    border-radius:20px;
    margin-bottom:15px;
}

.app-title{
    font-size:20px;
    font-weight:600;
}

.app-desc{
    font-size:14px;
    margin:10px 0;
    min-height:50px;
}

.download-btn{
    display:inline-block;
    padding:10px 20px;
    background:linear-gradient(45deg,#ff512f,#dd2476);
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-weight:600;
    transition:0.3s;
}

.download-btn:hover{
    opacity:0.8;
}

footer{
    margin-top:40px;
    padding:20px;
    background:rgba(0,0,0,0.3);
    font-size:14px;
}
footer a{
    color:#fff;
    font-weight:bold;
}
</style>
</head>
<body>

<header>
    <h1>ðŸš€ GAMER HOUSE APP STORE</h1>
    <p>Download my apps directly from Google Play</p>
</header>

<div class="container">

    <!-- APP 1 -->
    <div class="card">
        <img src="https://via.placeholder.com/100" class="app-logo">
        <div class="app-title">The color bible</div>
        <div class="app-desc">A very practicable bible to use for your everyday life.</div>
        <a href="https://play.google.com/store/apps/details?id=com.yourapp.package"
           target="_blank"
           class="download-btn">
           Download
        </a>
    </div>

    <!-- APP 2 -->
    <div class="card">
        <img src="https://via.placeholder.com/100" class="app-logo">
        <div class="app-title">Brain quiz</div>
        <div class="app-desc">Train your brain to be sharper every day.</div>
        <a href="https://play.google.com/store/apps/details?id=com.second.app"
           target="_blank"
           class="download-btn">
           Download
        </a>
    </div>

    <!-- ADD MORE APPS BY COPYING A CARD -->

</div>

<footer>
    Â© 2026 GamerHouse | 
    <a href="https://github.com/dedzuzzy/repos/blob/main/app-ads.txt" target="_blank">
        View app-ads.txt
    </a>
</footer>

</body>
</html>
